
<div class="products">
  <span *ngFor="let product of products$ | async as productSearch">
    <app-product
      *ngFor="let product of productSearch | searchingProducts : inputSearch"
      [products]="product"
    ></app-product>

    <app-modal *ngIf="modalService.isVisible$ | async">
      <app-log-in></app-log-in>
    </app-modal>
  </span>

</div>
